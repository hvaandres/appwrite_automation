name: Appwrite Automation

on:
  workflow_dispatch:
    inputs:
      item_type:
        description: 'Type of item to create'
        required: true
        default: 'bucket'
        options:
          - bucket
          - collection
          - attribute
          - database
      path:
        description: 'Path to create item'
        required: true
      file_name:
        description: 'Name of the file to create (required for attribute, collection, or database)'
        required: false

jobs:
  create_item:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run creation script
        run: python main.py ${{ github.event.inputs.item_type }} ${{ github.event.inputs.path }} ${{ github.event.inputs.file_name }}
